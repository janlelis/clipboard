name: Test

on: [push, pull_request]

jobs:
  test-linux:
    name: Ruby ${{ matrix.ruby }} (Linux)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        ruby:
        - '3.3'
        - '3.2'
        - '3.1'
        - '3.0'
        - jruby
        - truffleruby
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
    - name: Install xsel
      run: sudo apt install xsel
    - name: Run tests
      uses: coactions/setup-xvfb@v1
      with:
        run: bundle exec rake

  test-mac:
    name: Ruby ${{ matrix.ruby }} (Mac)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        ruby:
        - '3.3'
        - '3.2'
        - '3.1'
        - '3.0'
        - jruby
        - truffleruby
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake


  test-windows:
    name: Ruby ${{ matrix.ruby }} (Windows)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        ruby:
        - '3.3'
        - '3.2'
        - '3.1'
        - '3.0'
        - jruby
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake
