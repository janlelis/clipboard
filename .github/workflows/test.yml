name: Test

on: [push, pull_request]

jobs:
  test:
    name: Ruby ${{ matrix.ruby }} (${{ matrix.os }})
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        ruby:
        - '3.3'
        - 3.2
        - 3.1
        - '3.0'
        - jruby
        - truffleruby
        os:
        - ubuntu-latest
        - macos-latest
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake

  test-windows:
    name: Ruby ${{ matrix.ruby }} (windows-latest)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        ruby:
        - '3.3'
        - 3.2
        - 3.1
        - '3.0'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake
